spring.application.name=KeyGeneratorSrv
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuración de Swagger
springfox.documentation.enabled=true
springfox.documentation.swagger.v2.path=/api-docs

# Configuración de UI (Swagger UI)
springfox.documentation.swagger.ui.enabled=true
springfox.documentation.swagger.ui.path=/swagger-ui.html

# Cambia el puerto del servidor
 server.port=8082

# Logs detallados de springdoc (descomenta si necesitas depuración)
# logging.level.org.springdoc=DEBUG
# logging.level.org.springframework=DEBUG
# logging.level.web=DEBUG
